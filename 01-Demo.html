<!DOCTYPE html> <!-- Uses Html5 -->
<html>
    <head>
        <!--Head stores info about the document itself, things the browser
             needs to know-->
             <title>A bit about me</title>
    </head>
    <body>
        <!--Body stores what content the user sees-->
        <!-- Control + / for comments -->
        <p>Hello how are you?!</p>
        <p>I'm Leighton</p>
        <h1>I'm working with HTML</h1>
        <h1> Heading</h2>
        <h1> Heading</h3>
        <h1> Heading</h4>
        <h1> Heading</h5>
        <h1> Heading</h6>
        <div></div>
        <!-- Tags -->
        <p>This is a <b>paragraph</b></p>

        <!-- Self Closing Tag -->
        <img src=""/>
        <br/>
        <hr/>
        <!-- Required and optional Attributes -->
        <!-- This is optional -->
        <h1 id="myheading">Hello</h1>

        <!-- These are required! -->
        <img src="Resources/html5.png"/>
        <a href = "https://google.com">Google.com</a>
    </body>
</html>
