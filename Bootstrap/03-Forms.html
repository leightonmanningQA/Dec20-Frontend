<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- Method = GET and POST -->
    <!-- Action = Where we send the information (a server location) -->
    <div class="container">
        <header>
            <h1 class="text-center">Register</h1>
        </header>
        <form action="" method="">
            <div class="row">
                <div class="col-md">
                    <label class="form-check-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" />
                </div>
                <div class="col-md">
                    <label class="form-check-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>
            </div>
            <label>Do you want to be bombarded with meaningless emails?</label>
            <select name="signup" id="signup" class="form-control">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

        </form>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
