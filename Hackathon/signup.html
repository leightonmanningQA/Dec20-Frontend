<body>
    <nav>
        <h2>Main site navigation</h2>
        <ul>

                <a href="schedule.html">Schedule</a>

            </li>
        </ul>
    </nav>
    <section>
        <img src="Resources/Cinema.jpg" />
    </section>
    <section>
        <form action="" method="GET">
            <label>Title:</label>
            <select id="titles" name="titles" size="1">
                <option selected disabled>Choose one</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mr</option>
                <option value="Miss">Miss</option>
                <option value="Dr">Dr</option>
            </select>
            <br />
            <label>First Name:</label>
            <input type="text" name="FirstName" required />
            <br />
            <label>Last Name:</label>
            <input type="text" name="LastName" required />
            <br />
            <label>Email:</label>
            <input type="email" name="email" required />
            <br />
            <label>Date of birth:</label>
            <input type="date" name="date" />
            <br />
            <label>Phone Number:</label>
            <input type="number" name="number" pattern="[0-9]{11,13}" />
            <br />
            <label>Gender:</label>
            <input type="radio" name="Gender" value="Male" />Male
            <input type="radio" name="Gender" value="Female" />Female
            <input type="radio" name="Gender" value="PNTS" />Prefer Not To Say 
            <br />
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
